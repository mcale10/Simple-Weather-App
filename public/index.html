<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather app</title>
    <link rel="icon" type="image/x-icon" href="images/weather-app.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/weather-icons.css" rel="stylesheet">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container-main">
        <div class="header">
            <div class="icon-container">
                <img src="http://openweathermap.org/img/wn/02d@2x.png" id="wicon" width="100" height="100" alt="Weather icon">
            </div>
        </div>
        <div class="content">
            <div class="general-info">
                <div class="weather-status" data-status>Enter A Location</div>
                <div class="weather-location" data-location>To Find The Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind m/s</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature Â°C</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Humidity %</div>
                    <div class="value" data-humidity>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
    <a href="https://openweathermap.org/" class="openweathermap-logo">Powered By OpenWeatherMap</a>
</body>

</html>
